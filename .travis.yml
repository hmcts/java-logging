sudo: required
language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
script:
- ./gradlew build
- ./gradlew codeCoverageReport
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
- provider: script
  script: ./gradlew bintrayUpload
  skip_cleanup: true
  on:
    repo: hmcts/java-logging
    tags: true
- provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - build/libs/java-logging-*.jar
  - java-logging-appinsights/build/libs/java-logging-appinsights-*.jar
  - java-logging-httpcomponents/build/libs/java-logging-httpcomponents-*.jar
  - java-logging-spring/build/libs/java-logging-spring-*.jar
  skip_cleanup: true
  on:
    repo: hmcts/java-logging
    tags: true
env:
  global:
  - secure: 
  - secure: 
