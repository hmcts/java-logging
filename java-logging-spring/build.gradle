plugins {
  id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

publishing {
  publications {
    Spring(MavenPublication) {
      from components.java
      artifact sourcesJar
      artifact javadocJar
      groupId project.group
      artifactId 'logging-spring'
      version project.version
    }
  }
}

bintray {
  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')
  publications = ['Spring']
  publish = true
  pkg {
    repo = 'hmcts-maven'
    name = 'logging-spring'
    userOrg = 'hmcts'
    licenses = ['MIT']
    vcsUrl = 'https://github.com/hmcts/java-logging'
    version {
      name = project.version
    }
  }
}

def versions = [
  springBoot: '2.2.5.RELEASE'
]

dependencyManagement {
  imports {
    mavenBom "org.springframework.boot:spring-boot-dependencies:${versions.springBoot}"
  }
}

dependencies {
  compile project(':')
  compileOnly group: 'org.springframework.boot', name: 'spring-boot-autoconfigure'

  testCompile project(':').sourceSets.test.output
  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-security'
  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'

  testCompile group: 'org.springframework.security', name: 'spring-security-test'

  testCompile group: 'com.google.code.tempus-fugit', name: 'tempus-fugit', version: '1.1'
}

task sourcesJar(type: Jar, dependsOn: classes) {
  classifier = 'sources'
  from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
  classifier = 'javadoc'
  from javadoc.destinationDir
}

artifacts {
  archives sourcesJar
  archives javadocJar
}
